description.Chinese=受到當地政府的盛情邀請，你們一行幾人來到了這座無人居住的大宅——最近，大宅附近的街區經常有小孩離奇失蹤，而根據傳言，這些小孩在失蹤前都被目擊到進入這座廢棄的宅邸玩捉迷藏。在你們之前，來檢查過這座凶宅的調查員們也全部都沒有再出現過。雖然有點緊張，但是經驗豐富、久負盛名的超自然事件調查員，你們還是接受了高額的報酬，前來一探究竟。
description.Spanish=Las autoridades locales os piden amablemente que acudáis a esta mansión abandonada. Han desaparecido varios niños del vecindario y se rumorea que se les vio jugando al escondite en la mansión antes de desaparecer. Todos los investigadores que acudieron a inspeccionar el edificio antes que vosotros no han regresado. \n\n Aunque algo nerviosos, aceptáis más que nada por la suculenta recompensa que os ofrecen y porque, como investigadores de lo paranormal, no podéis dejar pasar por alto la oportunidad de averiguar qué es lo que pasa en ese sitio. \n\n----------------------------------------------- \n Escenario taiwanés. \n Tamaño del mapa: 4x4 tableros cuadrados. \n - Traducción al español. \n - Arreglados varios fallos y problemas de variables. \n - Pequeños ajustes en la historia.\n
