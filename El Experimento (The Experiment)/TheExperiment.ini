description.English=Things have been strange in the town of Innsmouth for the last several weeks. In a town where cult activity and shadowy figures seem to have been getting increasingly common, things are now quiet and pleasant. It seemed like your recent investigations were starting to make an impact and restore some sanity to the world, but things have become eerily peaceful. The interactions between a number of townsfolk almost seem choreographed. You're tempted to just enjoy the unexpected harmony that has returned to the town, but you fear there may be something more sinister afoot.
description.Spanish=Varios sucesos extraños están ocurriendo desde hace varias semanas en el pueblo de Innsmouth. En una ciudad donde la actividad al culto y apariciones de figuras en la oscuridad parecen ser cada vez más común, las cosas son ahora más tranquilas y agradables. Parecía que sus recientes investigaciones estaban comenzando a dar resultados y restaurar la cordura en el mundo, pero las cosas se han vuelto extrañamente tranquilas. Las interacciones entre un número de gente de la ciudad, casi parecen coreografía. Estás tentado simplemente disfrutar de la armonía inesperada que ha vuelto a la ciudad, pero tienes miedo de que puede haber algo más siniestro en marcha.
