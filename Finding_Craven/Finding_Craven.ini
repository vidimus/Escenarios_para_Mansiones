description.Spanish=Los investigadores viajan a una isla remota en el Pacífico. El FBI os ha informado de que el agente Craven desapareció en ese lugar hace algún tiempo y sospechan que ha podido ser secuestrado por una misteriosa organización. Habéis tomado un barco y, en secreto, viajáis a hasta el lugar de la desaparición. Otro barco de apoyo os esperará en alta mar.\n\n\n-----------------------------------------------\n\nEscenario taiwanés.\n\n- Traducción al español.\n- Arreglados varios fallos y problemas de variables. Reconstruido uno de los finales que no estaba implementado.\n- Remodelación de los diálogos de varios personajes y pequeños ajustes en la historia para darle coherencia.
