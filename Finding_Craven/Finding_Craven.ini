description.Spanish=Los investigadores viajan a una isla remota en el Pacífico. El FBI os ha informado de que el agente Craven desapareció en ese lugar hace algún tiempo y sospechan que ha podido ser secuestrado por una misteriosa organización. Habéis tomado un barco y, en secreto, viajáis a hasta el lugar de la desaparición. Otro barco de apoyo os esperará en alta mar.\n-----------------------------------------------\n <b>Nota del traductor: Se recomienda jugar con un investigador de más para que sea manejado por el grupo debido a una situación que se da en el escenario.</b>\nTamaño máximo del mapa: 4x3 tableros cuadrados.\n-----------------------------------------------\nEscenario taiwanés que encontré en un foro de ese país. He realizado varias cosas: \n- Traducción al español.\n- Arreglados varios fallos y problemas de variables. Reconstruido uno de los finales que no estaba implementado.\n- Remodelación de los diálogos de varios personajes y pequeños ajustes en la historia para darle coherencia.
