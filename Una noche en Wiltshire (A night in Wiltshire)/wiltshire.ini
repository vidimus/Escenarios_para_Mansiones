description.English=One night you get an unexpected call from an old friend, desperate for help. You get into your car and drive to Wiltshire, an old, secluded town where your friend supposedly hides. But will you find him in time or will you too succumb to the madness of the withering labyrinth?\n\nThis MoM scenario requires no expansions to play.
description.Spanish=Una noche recibes una llamada inesperada de un viejo amigo, desesperado pidiéndote ayuda. Subes a tu coche y conduces hacia Wiltshire, un viejo y aislado pueblo donde supuestamente se esconde tu amigo. Pero, ¿lo encontrarás a tiempo o también sucumbiras a la locura del laberinto marchito?. \n\n Este escenario de Mansiones de la locura, segunda edición,  no requiere expansiones para jugar.
